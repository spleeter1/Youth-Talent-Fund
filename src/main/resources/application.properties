spring.application.name=youthtalentfund

server.port=${SERVER_PORT}

spring.datasource.url=jdbc:mysql://localhost:${DB_PORT}/${DB_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

app.mail.mail.from.name=${MAIL_FROM_NAME}
app.mail.from.address=${MAIL_FROM_ADDRESS}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

payos.base-url=${PAYOS_API_ENDPOINT}
payos.api-key=${PAYOS_API_KEY}
payos.client-id=${PAYOS_CLIENT_ID}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}

admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.fullname=${ADMIN_FULLNAME}